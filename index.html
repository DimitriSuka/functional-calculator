<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="heading">Calculator</h1>
    </div>

    <div id="container">
        <div id="outputBox">
            <div id="display">
                <p>2 + 4</p>
            </div>
        </div>
        <div id="grid-pad">
            <div id="button-7" class="grid-pad-button">7</div>
            <div id="button-8" class="grid-pad-button">8</div>
            <div id="button-9" class="grid-pad-button">9</div>
            <div id="button-divide" class="grid-pad-button">รท</div>
            <div id="button-4" class="grid-pad-button">4</div>
            <div id="button-5" class="grid-pad-button">5</div>
            <div id="button-6" class="grid-pad-button">6</div>
            <div id="button-x" class="grid-pad-button">x</div>
            <div id="button-1" class="grid-pad-button">1</div>
            <div id="button-2" class="grid-pad-button">2</div>
            <div id="button-3" class="grid-pad-button">3</div>
            <div id="button--" class="grid-pad-button">-</div>
            <div id="button-0" class="grid-pad-button">0</div>
            <div id="button-dot" class="grid-pad-button">.</div>
            <div id="button-plus" class="grid-pad-button">+</div>
            <div id="button-equals" class="grid-pad-button">=</div>
            <div id="button-clear" class="grid-pad-button">Clear</div>
            <div id="button-leave" class="grid-pad-button">Leave</div>
            <div id="button-reset" class="grid-pad-button">Reset</div>
            <div id="button-trump-troll" class="grid-pad-button">Trump2020?</div>
        </div>
    </div>




    <script src="logic.js"></script>
</body>

</html>
